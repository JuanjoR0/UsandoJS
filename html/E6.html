<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 6 - Temporizador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    #tiempo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background: black;
      color: white;
      transition: background 0.3s;
    }
   
  </style>
</head>
<body>
  <div class="card">
    <h1>Temporizador</h1>
    <div id="tiempo">00:00:00</div>
    <div class="buttons">
      <button id="iniciar">Iniciar</button>
      <button id="pausar">Pausar</button>
      <button id="reiniciar">Reiniciar</button>
    </div>
  </div>

  <script src="/js/E6.js"></script>
</body>
</html>
