<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <style>
        :root { --bg:#f6f7fb; --card:#fff; --text:#222; --muted:#6b7280; --ring:#4f46e5; }

        * { box-sizing: border-box; }
        body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        }

        .card {
        width: 100%;
        max-width: 520px;
        background: var(--card);
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        padding: 20px;
        }

        h1 {
        margin: 0 0 12px;
        font-size: 1.25rem;
        font-weight: 700;
        }

        .hint { color: var(--muted); font-size: .9rem; margin-bottom: 14px; }

        .searchbar {
        position: relative;
        margin-bottom: 14px;
        }

        #buscador {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        outline: none;
        transition: border-color .2s, box-shadow .2s;
        background: #fff;
        }
        #buscador:focus {
        border-color: var(--ring);
        box-shadow: 0 0 0 3px rgba(79,70,229,.15);
        }

        ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 8px;
        }

        li {
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: #fff;
        }

        .empty {
        text-align: center;
        color: var(--muted);
        padding: 16px 8px;
        display: none; 
        }
    </style>
    </head>
    <body>
    <main class="card">
        <h1>Filtra la lista en tiempo real</h1>
        <p class="hint">Ejemplo: escribe <b>Ga</b> para que solo quede <b>Gato</b>.</p>

        <div class="searchbar">
        <input
            id="buscador"
            type="text"
            placeholder="Escribe para filtrar…"
            autocomplete="off"
        />
        </div>

        <!-- Lista predefinida -->
        <ul id="lista">
        <li>Perro</li>
        <li>Gato</li>
        <li>Pez</li>
        <li>Canario</li>
        <li>Gatito</li>
        <li>Rana</li>
        <li>Águila</li>
        <li>Caballo</li>
        <li>Gallina</li>
        </ul>

        <p id="vacio" class="empty">No hay elementos que coincidan.</p>
    </main>

    <script src="../js/E4.js"></script>
</body>
</html>
