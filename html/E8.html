<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 8 - Contador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      width: 400px;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: center;
    }

    textarea {
      width: 95%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: none;
    }

    .contador {
      margin-top: 12px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Contador de Palabras y Caracteres</h1>
    <textarea id="texto" placeholder="Escribe aquí tu párrafo..."></textarea>
    <div class="contador">
      <span id="palabras">Palabras: 0</span>
      <span id="caracteres">Caracteres: 0</span>
    </div>
  </div>

  <script src="/js/E8.js"></script>
</body>
</html>
