<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5 - Calculadora Sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 16px;
    }

    input {
      width: calc(50% - 8px);
      padding: 8px;
      margin: 5px 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 15px 0;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background: black;
      color: white;
      transition: background 0.3s;
    }

    #resultado {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
      min-height: 20px;
      color: #333;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">

    <div class="buttons">
      <button id="sumar">Sumar</button>
      <button id="restar">Restar</button>
      <button id="multiplicar">Multiplicar</button>
      <button id="dividir">Dividir</button>
    </div>

    <p id="resultado">Resultado:</p>
  </div>

  <script src="/js/E5.js"></script>
</body>
</html>
