<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
      align-items: center;
    }

    .contenedor {
      background: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 400px;
    }

    div{
        display: flex;
        flex-direction: row;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    li button {
      background: #e74c3c;
    }

    li button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h1>Lista din√°mica</h1>
    <div>
        <input type="text" id="campoTexto" placeholder="Escribe algo...">
        <button id="botonAgregar">Agregar</button>
    </div>
    <ul id="lista"></ul>
  </div>


  <script src="/js/E3.js"></script>
</body>
</html>
