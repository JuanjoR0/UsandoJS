<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 9 - Lista de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      width: 350px;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: black;
      color: white;
      font-size: 0.9rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
    }

    li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .actions {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Lista de Tareas</h1>
    <div class="input-area">
      <input type="text" id="nuevaTarea" placeholder="Escribe una tarea...">
      <button id="agregar">Agregar</button>
    </div>
    <ul id="lista"></ul>
    <div class="actions">
      <button id="limpiar">Limpiar completadas</button>
    </div>
  </div>

  <script src="../js/E9.js"></script>
</body>
</html>
